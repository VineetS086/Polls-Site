
{% extends 'base.html'%}

{% block content %} 
<br><br>
    <h1>{{object}} - {{object.votes}} Votes</h1>
    <ul>
        {% for choice in object.choice_set.all %}
            <li>
                <h3>
                    {{choice.choice_text}} - {{choice.votes}} Votes
                </h3>
            </li>
        {% endfor %}
    </ul>

{% endblock content %}
